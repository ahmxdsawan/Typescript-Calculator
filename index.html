<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 10px 0;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Web Calculator</h1>
    <p>Enter the 1st Number <input type="number" id="num1" placeholder="Number 1"></p>
    <p>Enter the 2nd Number <input type="number" id="num2" placeholder="Number 2"></p>
    <button id="Add">Add</button>
    <button id="Sub">Subtract</button>
    <button id="Mult">Multiply</button>
    <button id="Divide">Divide</button>

    <h3 id="result">The answer is: <output></output></h3>
    
    <script src="./app.js"></script>
</body>
</html>
